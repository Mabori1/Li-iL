<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Тестовое задание (Js разработчик)</h1>
    <div id="tree"></div>
    <script>
      const data = {
        services: [
          {
            id: 1,
            head: null,
            name: "Проф.осмотр",
            node: 0,
            price: 100.0,
            sorthead: 20,
          },
          {
            id: 2,
            head: null,
            name: "Хирургия",
            node: 1,
            price: 0.0,
            sorthead: 10,
          },
          {
            id: 3,
            head: 2,
            name: "Удаление зубов",
            node: 1,
            price: 0.0,
            sorthead: 10,
          },
          {
            id: 4,
            head: 3,
            name: "Удаление зуба",
            node: 0,
            price: 800.0,
            sorthead: 10,
          },
          {
            id: 5,
            head: 3,
            name: "Удаление 8ого зуба",
            node: 0,
            price: 1000.0,
            sorthead: 30,
          },
          {
            id: 6,
            head: 3,
            name: "Удаление осколка зуба",
            node: 0,
            price: 2000.0,
            sorthead: 20,
          },
          {
            id: 7,
            head: 2,
            name: "Хирургические вмешательство",
            node: 0,
            price: 200.0,
            sorthead: 10,
          },
          {
            id: 8,
            head: 2,
            name: "Имплантация зубов",
            node: 1,
            price: 0.0,
            sorthead: 20,
          },
          {
            id: 9,
            head: 8,
            name: "Коронка",
            node: 0,
            price: 3000.0,
            sorthead: 10,
          },
          {
            id: 10,
            head: 8,
            name: "Слепок челюсти",
            node: 0,
            price: 500.0,
            sorthead: 20,
          },
        ],
      };
      const tree = document.getElementById("tree");

      const createTree = (data, parentId, parentNode) => {
        const ul = document.createElement("ul");

        for (const item of data) {
          if (item.head === parentId) {
            const li = document.createElement("li");
            const price = `(${item.price})`;
            li.textContent = `${item.name} ${item.price ? price : ""}`;

            if (item.node) {
              createTree(data, item.id, li);
            }
            ul.appendChild(li);
          }

          if (parentNode) {
            parentNode.appendChild(ul);
          } else {
            tree.appendChild(ul);
          }
        }
      };

      data.services.sort((a, b) => b.sorthead - a.sorthead);

      createTree(JSON.parse(JSON.stringify(data.services)), null, null);
    </script>
  </body>
</html>
